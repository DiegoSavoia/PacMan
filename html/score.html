<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PacMan</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="../css/back.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/score.css'>
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src='../functions/main.js'></script>
    <script defer src="../functions/list-function.js"></script>
</head>


<body>
    <script id="replace_with_navbar" src="../functions/nav.js"></script>

    <div id="screen">
        <p id="title">The 10 Best Players</p>
        <div id="high-score">
            <div id="rank">
                <h1 class="category-title">Rank</h1>
                <p>1st</p>
                <p>2nd</p>
                <p>3rd</p>
                <p>4th</p>
                <p>5th</p>
                <p>6th</p>
                <p>7th</p>
                <p>8th</p>
                <p>9th</p>
                <p>10th</p>
            </div>
            <div id="score">
                <h1 class="category-title">Score</h1>
                <ul id="score-rank">
                </ul>
            </div>
            <div id="player">
                <h1 class="category-title">Player</h1>
                <ul id="score-player"></ul>
            </div>
        </div>
        <p id="personal-title">This is your Personal Best</p>
        <div id="personal">
            <div id="personal-rank">
                <p>global position</p>
            </div>
            <div id="personal-score">
                <p>best score</p>
            </div>
            <div id="personal-user">
                <p>username</p>
            </div>
        </div>
    </div>
    <script id="replace_with_backBtn" src="../functions/back.js"></script>
    </div>
</body>
</html>
