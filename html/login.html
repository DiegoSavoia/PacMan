<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PacMan</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src='../functions/main.js'></script>
    <script defer src="../functions/principal.js"></script>
</head>
<body>
    <script id="replace_with_navbar" src="../functions/nav.js"></script> 
    <div class="container">
        <div id="login">
          
            <h1 class="login-text">LOGIN</H1>
            <form action="" class="form">
                <div id="user">
                    
                    <input  type="text" placeholder="Username">
                </div>
               
                <div id="password">
                    <input type="password" placeholder="Password">
                    <div class="eye">
                        <img id="hide1" src="../img/eye closed.png" alt="">
                        <img id="hide2" src="../img/eye open.png" alt="">
                    </div>
                </div>
            </form>
            
            <button class="button zoom" type="submit">LOGIN</button>
            <p class="account"><a href="#">Create Account ?</a></p>
        </div>
      
    </div>
    
</body>
</html>
